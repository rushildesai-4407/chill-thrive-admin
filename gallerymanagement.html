<script>
const CLOUD_NAME = "dkv5ymfx5"; // Replace with your Cloudinary Cloud Name
const UPLOAD_PRESET = "gallery_upload"; // Replace with your Unsigned preset name

async function uploadImage() {
    const fileInput = document.getElementById("imageInput");
    const status = document.getElementById("status");

    if (!fileInput.files.length) {
        status.textContent = "Please select an image.";
        return;
    }

    const file = fileInput.files[0];
    status.textContent = "Uploading...";

    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", UPLOAD_PRESET);

    try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
            method: "POST",
            body: formData
        });

        const data = await res.json();

        if (!data.secure_url) throw new Error("Upload failed");

        // Save URL to Firestore
        await db.collection("gallery").add({
            imageUrl: data.secure_url,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        status.textContent = "‚úÖ Image uploaded successfully!";
        fileInput.value = "";
    } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Upload failed: " + err.message;
    }
}
</script>
